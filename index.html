<!DOCTYPE html>
<html>
    <head>
        <title>Unit Conversion</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div id="container">
            <div id="header">
                <h2>Metric/Imperial Unit Conversion</h2>
                <input type="text" id="num-input">
                <button class="btn">Convert</button>
            </div>

            <div id="convert-container">
                <div class="conversion-box" id="length">
                    <h4>Length (Meter/Feet)</h4>
                </div>
                <div class="conversion-box" id="volume">
                    <h4>Volume (Liters/Gallons)</h4>
                </div>
                <div class="conversion-box" id="mass">
                    <h4>Mass (Kilograms/Pounds)</h4>
                </div>           
             </div>
        
        
        
        </div>

        <script type=""javascript" src="scripts.js"></script>
    </body>
</html>
