<!DOCTYPE html>
<html>
    <head>
        <title>Unit Conversion</title>
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div id="container">
            <div id="header">
                <h2>Metric/Imperial Unit Conversion</h2>
                    <div class="input">
                        <input type="text" id="num-input" placeholder="10">
                    </div>
                <button class="btn" id="convert-btn">Convert</button>
                <button class="btn" id="clear-btn">Clear</button>
            </div>

            <div id="convert-container">
                <div class="conversion-box" id="length">
                    <h4>Length (Meter/Feet)</h4>
                    <p class="converted-val" id="length-el"></p>
                </div>
                <div class="conversion-box" id="volume">
                    <h4>Volume (Liters/Gallons)</h4>
                    <p class="converted-val" id="volume-el"></p>
                </div>
                <div class="conversion-box" id="mass">
                    <h4>Mass (Kilograms/Pounds)</h4>
                    <p class="converted-val" id="mass-el"></p>
                </div>           
             </div>
        
        
        
        </div>

        <script type=""javascript" src="scripts.js"></script>
    </body>
</html>
